        .custom-checkbox:checked::after {
            content: '✓'; color: white; font-size: 1rem; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .editable { outline: none; }
        .editable:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px #3b82f6; }

</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-6 sm:p-10 transition-colors duration-300">

                     <div class="flex items-center space-x-2"><input type="checkbox" id="lang-mn" value="蒙古語" class="custom-checkbox"><label for="lang-mn">蒙古語</label></div>

                     <div class="flex items-center space-x-2"><input type="checkbox" id="lang-ar" value="阿拉伯語" class="custom-checkbox"><label for="lang-ar">阿拉伯語</label></div>

                    <button id="clear-all-button" class="px-4 py-2 text-sm bg-gray-200 dark:bg-gray-700 rounded-lg">清除</button>

            <button id="translate-button" class="w-full px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md transition-transform duration-200 transform hover:scale-105 active:scale-95">
                翻譯

        <div id="results-container" class="space-y-6">
            </div>

    <div id="error-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-red-500 text-white rounded-lg p-6 max-w-sm w-full text-center shadow-lg">

            <button onclick="document.getElementById('error-modal').classList.add('hidden')" class="mt-4 px-4 py-2 bg-red-700 hover:bg-red-800 rounded-lg font-bold">關閉</button>
        </div>
    </div>

    <script type="module">
        const resultsContainer = document.getElementById('results-container');
        const titleInput = document.getElementById('title-input');
        const dateInput = document.getElementById('date-input');
        const timeInput = document.getElementById('time-input');
        const editorInput = document.getElementById('editor-input');
        const sourceInput = document.getElementById('source-input');
        const bodyInput = document.getElementById('body-input');
        const translateButton = document.getElementById('translate-button');
        const errorModal = document.getElementById('error-modal');
        const errorMessage = document.getElementById('error-message');
        const apiKeyInput = document.getElementById('api-key-input');
        const saveKeyBtn = document.getElementById('save-key-btn');

        // 初始化：讀取儲存的 Key
        const savedKey = localStorage.getItem('gemini_api_key');
        if (savedKey) apiKeyInput.value = savedKey;

        saveKeyBtn.addEventListener('click', () => {
            const key = apiKeyInput.value.trim();
            if(key) {
                localStorage.setItem('gemini_api_key', key);
                alert('API Key 已儲存！');
            }
        });

        // 取得當前 Key 的 Helper
        function getApiKey() {
            const key = apiKeyInput.value.trim();
            if (!key) throw new Error("請先在上方輸入您的 Google API Key。");
            return key;
        }

        // 定義目標語言及對應的語音 (已修正為有效語音)
        const targetLanguages = {
            '中文': { code: 'zh-TW', voice: 'Puck' },
            '英語': { code: 'en-US', voice: 'Fenrir' },
            '印尼語': { code: 'id-ID', voice: 'Kore' },
            '泰語': { code: 'th-TH', voice: 'Charon' },
            '越南語': { code: 'vi-VN', voice: 'Aoede' },
            '日語': { code: 'ja-JP', voice: 'Kore' },
            '韓語': { code: 'ko-KR', voice: 'Aoede' },
            '西班牙語': { code: 'es-US', voice: 'Fenrir' },
            '法語': { code: 'fr-FR', voice: 'Charon' },
            '德語': { code: 'de-DE', voice: 'Puck' },
            '馬來語': { code: 'ms-MY', voice: 'Kore' },
            '俄語': { code: 'ru-RU', voice: 'Fenrir' },
            '緬甸語': { code: 'my-MM', voice: 'Aoede' },
            '柬埔寨語': { code: 'km-KH', voice: 'Charon' },
            '菲律賓語(Tagalog)': { code: 'fil-PH', voice: 'Puck' },
            '蒙古語': { code: 'mn-MN', voice: 'Fenrir' },
            '烏克蘭語': { code: 'uk-UA', voice: 'Kore' },
            '阿拉伯語': { code: 'ar-EG', voice: 'Charon' }
        };

        const translatedLabels = {
            'zh-TW': { dateLabel: '編輯日期與時間', editorLabel: '撰稿編輯', sourceLabel: '新聞引據' },
            'en-US': { dateLabel: 'Edit Date and Time', editorLabel: 'Editor', sourceLabel: 'News Source' },
            'id-ID': { dateLabel: 'Tanggal dan Waktu Edit', editorLabel: 'Editor', sourceLabel: 'Sumber Berita' },
            'th-TH': { dateLabel: 'วันที่และเวลาแก้ไข', editorLabel: 'ผู้แก้ไข', sourceLabel: 'แหล่งข่าว' },
            'vi-VN': { dateLabel: 'Ngày và giờ chỉnh sửa', editorLabel: 'Biên tập viên', sourceLabel: 'Nguồn tin' },
            'ja-JP': { dateLabel: '編集日付と時間', editorLabel: '編集者', sourceLabel: 'ニュースソース' },
            'ko-KR': { dateLabel: '편집 날짜 및 시간', editorLabel: '편집자', sourceLabel: '뉴스 출처' },
            'es-US': { dateLabel: 'Fecha y hora de edición', editorLabel: 'Editor', sourceLabel: 'Fuente de noticias' },
            'fr-FR': { dateLabel: 'Date et heure de modification', editorLabel: 'Éditeur', sourceLabel: 'Source de nouvelles' },
            'de-DE': { dateLabel: 'Bearbeitungsdatum und -zeit', editorLabel: 'Redakteur', sourceLabel: 'Nachrichtenquelle' },
            'ms-MY': { dateLabel: 'Tarikh dan Masa Suntingan', editorLabel: 'Penyunting', sourceLabel: 'Sumber Berita' },
            'ru-RU': { dateLabel: 'Дата и время редактирования', editorLabel: 'Редактор', sourceLabel: 'Источник новостей' },
            'my-MM': { dateLabel: 'တည်းဖြတ်သည့်ရက်စွဲနှင့်အချိန်', editorLabel: 'အယ်ဒီတာ', sourceLabel: 'သတင်းရင်းမြစ်' },
            'km-KH': { dateLabel: 'កាលបរិច្ឆេទ និង ពេលវេលាកែសម្រួល', editorLabel: 'អ្នកកែសម្រួល', sourceLabel: 'ប្រភពព័ត៌មាន' },
            'fil-PH': { dateLabel: 'Petsa at Oras ng Pag-edit', editorLabel: 'Editor', sourceLabel: 'Pinagmulan ng Balita' },
            'mn-MN': { dateLabel: 'Зассан огноо, цаг', editorLabel: 'Редактор', sourceLabel: 'Мэдээний эх сурвал' },
            'uk-UA': { dateLabel: 'Дата та час редагування', editorLabel: 'Редактор', sourceLabel: 'Джерело новин' },
            'ar-EG': { dateLabel: 'تاريخ ووقت التعديل', editorLabel: 'المحرر', sourceLabel: 'مصدر الأخبار' }
        };

        let wavBlobs = {};

        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) { bytes[i] = binaryString.charCodeAt(i); }
            return bytes.buffer;
        }

        function pcmToWav(pcmData, sampleRate) {
            const numSamples = pcmData.length;
            const buffer = new ArrayBuffer(44 + numSamples * 2);
            const view = new DataView(buffer);
            let offset = 0;
            const writeString = (s) => { for(let i=0;i<s.length;i++) view.setUint8(offset++, s.charCodeAt(i)); };
            writeString('RIFF'); view.setUint32(offset, 36 + numSamples * 2, true); offset += 4;
            writeString('WAVE'); writeString('fmt '); view.setUint32(offset, 16, true); offset += 4;
            view.setUint16(offset, 1, true); offset += 2; view.setUint16(offset, 1, true); offset += 2;
            view.setUint32(offset, sampleRate, true); offset += 4; view.setUint32(offset, sampleRate * 2, true); offset += 4;
            view.setUint16(offset, 2, true); offset += 2; view.setUint16(offset, 16, true); offset += 2;
            writeString('data'); view.setUint32(offset, numSamples * 2, true); offset += 4;
            for (let i = 0; i < numSamples; i++) { view.setInt16(offset, pcmData[i], true); offset += 2; }
            return new Blob([buffer], { type: 'audio/wav' });
        }

        function showErrorMessage(message) {
            errorMessage.textContent = message;
            errorModal.classList.remove('hidden');
        }

        async function translateText(text, targetLangCode, targetLangName) {
            const apiKey = getApiKey();
            const prompt = `Translate the following Traditional Chinese news report into ${targetLangName}. The style and vocabulary should be formal. Structure: title:, date:, source:, editor:, body:.\n\n${text}`;
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            
            if (!response.ok) throw new Error(`翻譯錯誤: ${response.statusText}`);
            const result = await response.json();
            return result.candidates[0].content.parts[0].text;
        }

        function parseTranslatedText(text) {
            const getSection = (label, fullText) => {
                const pattern = new RegExp(`^${label}:\\s*(.*?)(?=\\n\\w+:\\s*|$)`, 's');
                const match = fullText.match(pattern);
                return match ? match[1].trim() : '';
            };
            const fullPattern = /title:\s*([\s\S]*?)\s*date:\s*([\s\S]*?)\s*source:\s*([\s\S]*?)\s*editor:\s*([\s\S]*?)\s*body:\s*([\s\S]*)/;
            const match = text.match(fullPattern);
            if (match) return [match[1].trim(), match[2].trim(), match[3].trim(), match[4].trim(), match[5].trim()];
            return [getSection('title', text), getSection('date', text), getSection('source', text), getSection('editor', text), getSection('body', text)];
        }

        async function playAudioWithGemini(text, langCode, voiceName, audioPlayer) {
            const apiKey = getApiKey();
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: text }] }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: voiceName } } }
                }
            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) throw new Error(`語音生成失敗: ${response.status} (請確認 Key 正確且支援該模型)`);
            const result = await response.json();
            const part = result?.candidates?.[0]?.content?.parts?.[0];
            const audioData = part?.inlineData?.data;
            const mimeType = part?.inlineData?.mimeType;

            if (audioData) {
                let sampleRate = 24000;
                if (mimeType && mimeType.includes("rate=")) {
                    const match = mimeType.match(/rate=(\d+)/);
                    if (match) sampleRate = parseInt(match[1], 10);
                }
                const wavBlob = pcmToWav(new Int16Array(base64ToArrayBuffer(audioData)), sampleRate);
                wavBlobs[langCode] = wavBlob;
                if (audioPlayer.src) URL.revokeObjectURL(audioPlayer.src);
                audioPlayer.src = URL.createObjectURL(wavBlob);
                await audioPlayer.load();
            } else {
                throw new Error("API 未回傳語音資料");
            }
        }

        async function translateTextAndDisplay() {
            try {
                // 確保先檢查 Key
                getApiKey(); 
                
                const title = titleInput.value.trim();
                const body = bodyInput.value.trim();
                const selectedLanguages = Array.from(document.querySelectorAll('#language-select-container input:checked')).map(cb => cb.value);

                if (selectedLanguages.length === 0) { showErrorMessage('請選擇語種'); return; }
                if (!title && !body) { showErrorMessage('請輸入內容'); return; }

                translateButton.disabled = true; translateButton.textContent = '翻譯中...';
                resultsContainer.innerHTML = ''; wavBlobs = {};

                const dateInfo = dateInput.value || ''; 
                const allText = `title: ${title}\ndate: ${dateInfo}\nsource: ${sourceInput.value}\neditor: ${editorInput.value}\nbody: ${body}`;

                for (const langName of selectedLanguages) {
                    const lang = targetLanguages[langName];
                    let tTitle, tDate, tSource, tEditor, tBody;

                    if (langName === '中文') {
                        [tTitle, tDate, tSource, tEditor, tBody] = [title, dateInfo, sourceInput.value, editorInput.value, body];
                    } else {
                        const translated = await translateText(allText, lang.code, langName);
                        [tTitle, tDate, tSource, tEditor, tBody] = parseTranslatedText(translated);
                    }
                    createResultCard(langName, lang.code, lang.voice, tTitle, tDate, tSource, tEditor, tBody);
                }
            } catch (error) {
                showErrorMessage(error.message);
            } finally {
                translateButton.disabled = false; translateButton.textContent = '翻譯';
            }
        }

        function createResultCard(langName, langCode, voiceName, title, date, source, editor, body) {
            const labels = translatedLabels[langCode] || translatedLabels['zh-TW'];
            const card = document.createElement('div');
            card.className = 'bg-gray-50 dark:bg-gray-700 p-6 rounded-lg shadow-md space-y-4';
            card.innerHTML = `
                <div class="flex justify-between items-center"><h3 class="text-xl font-semibold">${langName}</h3>
                <div class="flex space-x-2">
                    <button class="play-button px-3 py-1 bg-blue-500 text-white rounded text-sm" data-lang="${langCode}">播放語音</button>
                    <button class="download-button px-3 py-1 bg-green-500 text-white rounded text-sm" disabled>下載</button>
                </div></div>
                <div class="space-y-1">
                    <h4 class="text-xl font-bold text-blue-800 dark:text-blue-200">${title}</h4>
                    <p class="text-sm text-gray-500">${labels.dateLabel}: ${date} | ${labels.editorLabel}: ${editor}</p>
                    <p class="text-gray-700 dark:text-gray-200">${body.replace(/\n/g, '<br>')}</p>
                </div>`;
            resultsContainer.appendChild(card);

            const audioPlayer = new Audio();
            const playBtn = card.querySelector('.play-button');
            const dlBtn = card.querySelector('.download-button');

            playBtn.addEventListener('click', async () => {
                if(!audioPlayer.paused) { audioPlayer.pause(); return; }
                if(wavBlobs[langCode]) { await audioPlayer.play(); return; }
                
                playBtn.disabled = true; playBtn.textContent = '生成中...';
                try {
                    const textToRead = `${title}。 ${body}`;
                    await playAudioWithGemini(textToRead, langCode, voiceName, audioPlayer);
                    dlBtn.disabled = false;
                    await audioPlayer.play();
                    playBtn.textContent = '暫停';
                } catch(e) { 
                    showErrorMessage(e.message); 
                } finally { 
                    if(playBtn.textContent === '生成中...') playBtn.textContent = '播放語音';
                    playBtn.disabled = false; 
                }
            });

            audioPlayer.onended = () => { playBtn.textContent = '播放語音'; };
            
            dlBtn.addEventListener('click', () => {
                if(wavBlobs[langCode]) {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(wavBlobs[langCode]);
                    a.download = `news_${langCode}.wav`;
                    a.click();
                }
            });
        }

        translateButton.addEventListener('click', translateTextAndDisplay);
        document.getElementById('select-all-button').addEventListener('click', () => document.querySelectorAll('.custom-checkbox').forEach(c => c.checked = true));
        document.getElementById('clear-all-button').addEventListener('click', () => document.querySelectorAll('.custom-checkbox').forEach(c => c.checked = false));
    </script>
</body>
