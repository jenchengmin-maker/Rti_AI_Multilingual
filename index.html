        let wavBlobs = {}; // 用於暫存生成的 WAV Blob

        // 將 Base64 編碼的字串轉換為 ArrayBuffer
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // 將 PCM 音訊資料轉換為 WAV 格式的 Blob
        function pcmToWav(pcmData, sampleRate) {
            const numSamples = pcmData.length;
            const headerSize = 44;
            const buffer = new ArrayBuffer(headerSize + numSamples * 2);
            const view = new DataView(buffer);

            // WAV 檔案標頭
            let offset = 0;
            // 'RIFF'
            view.setUint32(offset, 0x52494646, false); offset += 4;
            // file size
            view.setUint32(offset, 36 + numSamples * 2, true); offset += 4;
            // 'WAVE'
            view.setUint32(offset, 0x57415645, false); offset += 4;
            // 'fmt '
            view.setUint32(offset, 0x666d7420, false); offset += 4;
            // chunk size (16 for PCM)
            view.setUint32(offset, 16, true); offset += 4;
            // audio format (1 for PCM)
            view.setUint16(offset, 1, true); offset += 2;
            // num channels (1)
            view.setUint16(offset, 1, true); offset += 2;
            // sample rate
            view.setUint32(offset, sampleRate, true); offset += 4;
            // byte rate
            view.setUint32(offset, sampleRate * 2, true); offset += 4;
            // block align
            view.setUint16(offset, 2, true); offset += 2;
            // bits per sample
            view.setUint16(offset, 16, true); offset += 2;
            // 'data'
            view.setUint32(offset, 0x64617461, false); offset += 4;
            // data size
            view.setUint32(offset, numSamples * 2, true); offset += 4;

            // 寫入 PCM 資料
            for (let i = 0; i < numSamples; i++) {
                view.setInt16(offset, pcmData[i], true);
                offset += 2;
            }

            return new Blob([buffer], { type: 'audio/wav' });
        }

        /**
         * @description 使用 Gemini API 進行文本翻譯。
         * @param {string} text 要翻譯的文本。
         * @param {string} targetLangCode 目標語言代碼。
         * @param {string} targetLangName 目標語言名稱。
         * @returns {Promise<string>} 翻譯後的文本。
         */
        async function translateText(text, targetLangCode, targetLangName) {
            let chatHistory = [];
            const prompt = `Translate the following Traditional Chinese news report into ${targetLangName}. The style and vocabulary should be formal and suitable for a news report in that language. Preserve all line breaks in the body text. Structure the output with the following labels: title:, date:, source:, editor:, and body:.\n\n${text}`;
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            const payload = { contents: chatHistory };
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`API Error: ${response.status} ${response.statusText} - ${errorText}`);
                    throw new Error(`API response error: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    throw new Error("Translation result is empty.");
                }
            } catch (error) {
                console.error('API 呼叫失敗:', error);
                throw new Error('翻譯服務暫時無法使用，請稍後再試。');
            }
        }

        /**
         * @description 解析翻譯結果，將其拆分為各個欄位。
         * @param {string} text 翻譯後的文本。
         * @returns {string[]} 包含標題、日期、引據、編輯和內文的陣列。
         */
        function parseTranslatedText(text) {
            let translatedTitle = '';
            let translatedDate = '';
            let translatedSource = '';
            let translatedEditor = '';
            let translatedBody = '';

            const getSectionContent = (label, fullText) => {
                // 使用非貪婪匹配來確保只匹配到下一個標籤之前
                const pattern = new RegExp(`^${label}:\\s*(.*?)(?=\\n\\w+:\\s*|$)`, 's');
                const match = fullText.match(pattern);
                return match ? match[1].trim() : '';
            };

            // 使用一個大的正規表達式來解析所有欄位
            const fullPattern = /title:\s*([\s\S]*?)\s*date:\s*([\s\S]*?)\s*source:\s*([\s\S]*?)\s*editor:\s*([\s\S]*?)\s*body:\s*([\s\S]*)/;
            const match = text.match(fullPattern);

            if (match) {
                // 如果匹配成功，則按順序賦值
                translatedTitle = match[1].trim();
                translatedDate = match[2].trim();
                translatedSource = match[3].trim();
                translatedEditor = match[4].trim();
                translatedBody = match[5].trim();
            } else {
                // 如果完整的正規表達式不匹配，則嘗試逐個匹配
                translatedTitle = getSectionContent('title', text);
                translatedDate = getSectionContent('date', text);
                translatedSource = getSectionContent('source', text);
                translatedEditor = getSectionContent('editor', text);
                translatedBody = getSectionContent('body', text);
            }

            return [translatedTitle, translatedDate, translatedSource, translatedEditor, translatedBody];
        }

        /**
         * @description 翻譯並顯示所有輸入欄位的內容。
         */
        async function translateTextAndDisplay() {
            const title = titleInput.value.trim();
            const date = dateInput.value.trim();
            const time = timeInput.value.trim();
            const editor = editorInput.value.trim();
            const source = sourceInput.value.trim();
            const body = bodyInput.value.trim();

            // 取得所有選取的語言 (從checkbox)
            const selectedLanguages = Array.from(document.querySelectorAll('#language-select-container input[type="checkbox"]:checked'))
                                            .map(checkbox => checkbox.value);

            // 檢查是否選取了語言
            if (selectedLanguages.length === 0) {
                showErrorMessage('請選擇至少一個要翻譯的語種。');
                return;
            }

            const dateAndTime = date && time ? `${date} ${time}` : date || time;

            // 將所有欄位內容組合成一個文本，並使用英文標籤來引導翻譯
            // **修正**：將所有輸入欄位的內容合併成一個單一的字符串，以確保它們能夠被模型正確處理
            // 並在每個欄位後添加標籤，以便模型能夠識別並翻譯相應的內容。
            const allText = `title: ${title}\ndate: ${dateAndTime}\nsource: ${source}\neditor: ${editor}\nbody: ${body}`;


            if (!title && !date && !time && !editor && !source && !body) {
                showErrorMessage('請輸入您想翻譯的內容。');
                return;
            }

            // 禁用按鈕並顯示載入狀態
            translateButton.disabled = true;
            translateButton.textContent = '翻譯中...';
            resultsContainer.innerHTML = '';
            wavBlobs = {}; // 清空之前的語音檔案暫存

            try {
                // 依序翻譯每個選取的語言
                for (const langName of selectedLanguages) {
                    const lang = targetLanguages[langName];
                    let translatedTitle = '';
                    let translatedDate = '';
                    let translatedSource = '';
                    let translatedEditor = '';
                    let translatedBody = '';

                    // 處理中文語音，由於源語言是中文，無需翻譯
                    if (langName === '中文') {
                        translatedTitle = title;
                        translatedDate = dateAndTime;
                        translatedSource = source;
                        translatedEditor = editor;
                        translatedBody = body;
                    } else {
                        const translatedText = await translateText(allText, lang.code, langName);
                        // 解析翻譯結果，並將其拆分為各個欄位
                        [translatedTitle, translatedDate, translatedSource, translatedEditor, translatedBody] = parseTranslatedText(translatedText);
                    }
                    createResultCard(langName, lang.code, lang.voice, translatedTitle, translatedDate, translatedSource, translatedEditor, translatedBody);
                }
            } catch (error) {
                console.error('翻譯失敗：', error);
                showErrorMessage(error.message);
            } finally {
                // 恢復按鈕狀態
                translateButton.disabled = false;
                translateButton.textContent = '翻譯';
            }
        }

        /**
         * @description 建立並顯示翻譯結果的卡片。
         * @param {string} langName 語言名稱。
         * @param {string} langCode 語言代碼。
         * @param {string} voiceName 語音名稱。
         * @param {string} title 翻譯後的標題。
         * @param {string} date 翻譯後的日期。
         * @param {string} source 翻譯後的新聞引據。
         * @param {string} editor 翻譯後的編輯。
         * @param {string} body 翻譯後的內文。
         */
        function createResultCard(langName, langCode, voiceName, title, date, source, editor, body) {
            // 根據語言代碼設定免責聲明
            let disclaimer;
            switch(langCode) {
                case 'zh-TW':
                    disclaimer = '此語音由AI生成，其內容為輸入之中文原文。';
                    break;
                default:
                    disclaimer = '本翻譯由AI生成。';
            }

            // 根據語言代碼取得翻譯後的標籤
            const labels = translatedLabels[langCode] || translatedLabels['zh-TW'];
            
            const card = document.createElement('div');
            card.className = 'bg-gray-50 dark:bg-gray-700 p-6 rounded-lg shadow-md transition-all duration-300 hover:shadow-xl space-y-4';
            
            // 修正：將換行符號 (\n) 轉換為 HTML 的 <br> 標籤
            const formattedBody = body.replace(/\n/g, '<br>');
            
            card.innerHTML = `
                <div class="flex items-center justify-between">
                    <h3 class="text-xl font-semibold">${langName}</h3>
                    <div class="flex space-x-2">
                        <!-- 編輯按鈕 -->
                        <button class="edit-button px-4 py-2 bg-gray-400 text-gray-800 rounded-md shadow-sm hover:bg-gray-500 transition-colors duration-200 flex items-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-edit-3"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4Z"/></svg>
                            <span>編輯</span>
                        </button>
                        <!-- 確認按鈕 (初始隱藏) -->
                        <button class="confirm-button hidden px-4 py-2 bg-green-500 text-white rounded-md shadow-sm hover:bg-green-600 transition-colors duration-200 flex items-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check"><path d="M20 6 9 17l-5-5"/></svg>
                            <span>確認</span>
                        </button>
                        <!-- 取消按鈕 (初始隱藏) -->
                        <button class="cancel-button hidden px-4 py-2 bg-red-500 text-white rounded-md shadow-sm hover:bg-red-600 transition-colors duration-200 flex items-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                            <span>取消</span>
                        </button>
                        <button class="play-button px-4 py-2 bg-blue-500 text-white rounded-md shadow-sm hover:bg-blue-600 transition-colors duration-200 flex items-center space-x-2" data-lang-code="${langCode}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-volume-2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>
                            <span>播放語音</span>
                        </button>
                        <button class="download-button px-4 py-2 bg-green-500 text-white rounded-md shadow-sm hover:bg-green-600 transition-colors duration-200 flex items-center space-x-2" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                            <span>下載 WAV</span>
                        </button>
                    </div>
                </div>
                
                <!-- 可編輯區塊 -->
                <div class="space-y-2">
                    <div class="editable-field">
                        <h4 class="text-2xl font-bold text-blue-800 dark:text-blue-200 editable" data-field="title" contenteditable="false">${title}</h4>
                    </div>
                    <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-2 sm:space-y-0 text-gray-500 dark:text-gray-400 text-sm">
                        <div class="editable-field">
                            <p class="editable" data-field="date" contenteditable="false">${labels.dateLabel}: <span class="editable-content">${date}</span></p>
                        </div>
                        <div class="editable-field">
                            <p class="editable" data-field="source" contenteditable="false">${labels.sourceLabel}: <span class="editable-content">${source}</span></p>
                        </div>
                        <div class="editable-field">
                            <p class="editable" data-field="editor" contenteditable="false">${labels.editorLabel}: <span class="editable-content">${editor}</span></p>
                        </div>
                    </div>
                    <p class="text-xs text-red-400 dark:text-red-300 italic">${disclaimer}</p>
                    <div class="editable-field">
                        <div class="translated-text text-gray-700 dark:text-gray-200 text-lg leading-relaxed editable" data-field="body" contenteditable="false">${formattedBody}</div>
                    </div>
                </div>
            `;
            resultsContainer.appendChild(card);

            // 修正：為每張卡片創建一個獨立的 Audio 物件
            const cardAudioPlayer = new Audio();
            const editButton = card.querySelector('.edit-button');
            const confirmButton = card.querySelector('.confirm-button');
            const cancelButton = card.querySelector('.cancel-button');
            const editableFields = card.querySelectorAll('.editable');
            const playButton = card.querySelector('.play-button');
            const downloadButton = card.querySelector('.download-button');
            
            // 定義按鈕的圖示和文字
            const playSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-volume-2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg><span>播放語音</span>`;
            const pauseSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pause"><rect width="6" height="16" x="4" y="4"/><rect width="6" height="16" x="14" y="4"/></svg><span>暫停</span>`;
            const loadingSvg = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><span>載入中...</span>`;
            const replaySvg = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-rotate-ccw"><path d="M21 12a9 9 0 1 1-9-9c2.6 0 4.9 1 6.7 2.8"/><path d="M17 12V3h4"/></svg><span>重新播放語音</span>`;


            // 儲存原始內容以備取消時使用
            const originalContent = {};
            editableFields.forEach(field => {
                const fieldName = field.dataset.field;
                originalContent[fieldName] = field.innerHTML;
            });

            // 編輯按鈕事件
            editButton.addEventListener('click', () => {
                // 如果正在播放，停止播放
                if (!cardAudioPlayer.paused) {
                    cardAudioPlayer.pause();
                }
                editableFields.forEach(field => {
                    field.contentEditable = true;
                    field.classList.add('p-2', 'rounded-md', 'border', 'border-gray-400', 'bg-white', 'dark:bg-gray-600', 'editable-active');
                    originalContent[field.dataset.field] = field.innerHTML;
                });
                editButton.classList.add('hidden');
                confirmButton.classList.remove('hidden');
                cancelButton.classList.remove('hidden');
            });

            // 確認按鈕事件
            confirmButton.addEventListener('click', () => {
                const langCode = playButton.dataset.langCode;
                // 清除原有的音訊資料，迫使下次點擊時重新生成
                if (wavBlobs[langCode]) {
                    URL.revokeObjectURL(cardAudioPlayer.src);
                }
                wavBlobs[langCode] = null;
                
                // 恢復按鈕狀態並更改播放按鈕為「重新播放」
                editableFields.forEach(field => {
                    field.contentEditable = false;
                    field.classList.remove('p-2', 'rounded-md', 'border', 'border-gray-400', 'bg-white', 'dark:bg-gray-600', 'editable-active');
                });
                editButton.classList.remove('hidden');
                confirmButton.classList.add('hidden');
                cancelButton.classList.add('hidden');

                // 更改播放按鈕的文字和圖示
                playButton.innerHTML = replaySvg;
                downloadButton.disabled = true;
            });

            // 取消按鈕事件
            cancelButton.addEventListener('click', () => {
                editableFields.forEach(field => {
                    field.innerHTML = originalContent[field.dataset.field];
                    field.contentEditable = false;
                    field.classList.remove('p-2', 'rounded-md', 'border', 'border-gray-400', 'bg-white', 'dark:bg-gray-600', 'editable-active');
                });
                editButton.classList.remove('hidden');
                confirmButton.classList.add('hidden');
                cancelButton.classList.add('hidden');
            });

            // 綁定語音播放/暫停事件
            playButton.addEventListener('click', async () => {
                // 如果已經有音訊且正在播放，則暫停
                if (!cardAudioPlayer.paused) {
                    cardAudioPlayer.pause();
                    playButton.innerHTML = playSvg;
                    return;
                } 

                // 如果音訊已生成並暫停，則恢復播放
                const langCode = playButton.dataset.langCode;
                if (wavBlobs[langCode]) {
                    try {
                        await cardAudioPlayer.play();
                        playButton.innerHTML = pauseSvg;
                    } catch (error) {
                         console.error('播放失敗:', error);
                         showErrorMessage('瀏覽器阻止了自動播放。請再點擊一次以播放。');
                    }
                    return;
                }
                
                // 否則，生成並播放新的音訊
                const currentTitle = card.querySelector('[data-field="title"]').textContent.trim();
                const currentBody = card.querySelector('[data-field="body"]').textContent.trim().replace(/<br>/g, ' ');
                const textForSpeech = `${currentTitle}。 ${currentBody}`; // 加入句號讓語音更自然
                
                playButton.disabled = true;
                playButton.innerHTML = loadingSvg;
                
                try {
                    await playAudioWithGemini(textForSpeech, langCode, voiceName, cardAudioPlayer);
                    // 語音生成成功後，啟用下載按鈕
                    downloadButton.disabled = false;
                    // 並立即嘗試播放，如果失敗則提示使用者
                    try {
                        await cardAudioPlayer.play();
                        playButton.innerHTML = pauseSvg;
                    } catch (error) {
                        console.error('播放失敗:', error);
                        showErrorMessage('瀏覽器阻止了自動播放。請再點擊一次以播放。');
                        playButton.innerHTML = playSvg;
                    }
                } catch (error) {
                    console.error('語音生成失敗:', error);
                    showErrorMessage(error.message);
                    playButton.innerHTML = playSvg;
                } finally {
                    playButton.disabled = false;
                }
            });

            // 綁定下載按鈕事件
            downloadButton.addEventListener('click', () => {
                const langCode = playButton.dataset.langCode;
                const blob = wavBlobs[langCode];
                if (blob) {
                    const title = titleInput.value.trim() || 'RTI-News';
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `${title}_${langCode}.wav`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(a.href);
                } else {
                    showErrorMessage('音訊檔案尚未生成，請先點擊播放按鈕。');
                }
            });

            // 新增：播放完成事件監聽器
            cardAudioPlayer.onended = () => {
                playButton.innerHTML = playSvg;
            };
        }
        
        /**
         * @description 使用 Gemini API 播放語音。
         * @param {string} text 要播放的文本。
         * @param {string} langCode 語言代碼。
         * @param {string} voiceName 語音名稱。
         * @param {HTMLAudioElement} audioPlayer 音訊播放器物件。
         */
        async function playAudioWithGemini(text, langCode, voiceName, audioPlayer) {
            console.log('--- 準備語音合成 ---');
            console.log('語言代碼:', langCode);
            console.log('語音名稱:', voiceName);
            console.log('用於語音合成的文本:', text);
            console.log('--------------------');

            const payload = {
                contents: [{ parts: [{ text: text }] }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: voiceName }
                        },
                        languageCode: langCode
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

            try {
                let retries = 3;
                let delay = 1000;
                let response;

                for (let i = 0; i < retries; i++) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.ok) {
                            break; // Success! Exit the loop
                        } else if (response.status === 429) { // Too Many Requests
                            console.warn(`API rate limit exceeded. Retrying in ${delay / 1000}s...`);
                            await new Promise(res => setTimeout(res, delay));
                        } else {
                            const errorText = await response.text();
                            console.error(`API Error: ${response.status} ${response.statusText} - ${errorText}`);
                            throw new Error(`API response error: ${response.statusText}`);
                        }
                    } catch (error) {
                        if (i === retries - 1) {
                            throw error;
                        }
                        console.error(`Fetch attempt ${i + 1} failed: ${error.message}. Retrying...`);
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2; // Exponential backoff
                    }
                }

                if (!response || !response.ok) {
                    throw new Error("Failed to fetch audio after multiple retries.");
                }

                const responseText = await response.text();
                if (!responseText) {
                    throw new Error("API返回了空的響應。");
                }

                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (jsonError) {
                    console.error('JSON解析失敗:', jsonError);
                    console.error('原始響應文字:', responseText);
                    throw new Error("API返回的資料格式不正確。");
                }

                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    try {
                        const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                        const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 24000;
                        const pcmData = base64ToArrayBuffer(audioData);
                        const pcm16 = new Int16Array(pcmData);
                        const wavBlob = pcmToWav(pcm16, sampleRate);
                        
                        // 將 WAV Blob 暫存在一個物件中，以便下載按鈕可以存取
                        wavBlobs[langCode] = wavBlob;
                        
                        // 將下載的音訊資料設定給已存在的 Audio 物件
                        if (audioPlayer.src) {
                             URL.revokeObjectURL(audioPlayer.src);
                        }
                        audioPlayer.src = URL.createObjectURL(wavBlob);
                        audioPlayer.load();
                    } catch (audioError) {
                        console.error('音訊處理失敗:', audioError);
                        throw new Error('無法處理音訊資料。');
                    }
                } else {
                    console.error('API Response:', result);
                    throw new Error("API返回的音訊資料格式不正確或為空。");
                }
            } catch (error) {
                console.error('語音生成失敗:', error);
                showErrorMessage('語音生成失敗，請稍後再試。');
                throw error; // 重新拋出錯誤，讓呼叫者處理
            }
        }

        // 綁定翻譯按鈕事件
        translateButton.addEventListener('click', translateTextAndDisplay);

        // 新增的全選和清除按鈕事件監聽器
        selectAllButton.addEventListener('click', () => {
            document.querySelectorAll('#language-select-container input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = true;
            });
        });

        clearAllButton.addEventListener('click', () => {
            document.querySelectorAll('#language-select-container input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
        });
    </script>
